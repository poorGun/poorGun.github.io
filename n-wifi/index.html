<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <title>UI-Demo</title>
</head>

<body>
    <div id="app">
        <!-- 头部导航栏 -->
        <header class="header">
            <div class="headerWrap">
                <div class="iphoneStatus"></div>
                <div class="devTitle">
                    <div class="barLeft">
                        <div class="goApp" ></div>
                    </div>
                    <div class="devName">华为智选台灯</div>
                    <div class="barRight">
                        <div class="devMore" ></div>
                    </div>
                </div>
            </div>
        </header>

        <div class="appMargin">
            <!-- 设备图片+logo -->
            <section class="devImg">
                <div class="devTop"></div>
                <div class="deviceImg"></div>
                <div class="logo"></div>
            </section>
            <!-- 设备状态栏-->
            <section class="devStatus">
                <div class="statusLeft">已开启</div>
                <div id="statusRight" class="statusRight">
                </div>
            </section>
        <div class="backgroundColor"></div>
        <div class="addHeight"></div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.6.8/lottie_svg.min.js"></script>
<script src="./js/switch.js"></script>
<script src="./js/switch_dark.js"></script>
<script src='./js/index.js'></script>
</html>
